{% extends 'users/main_1.html' %}

{% block content %}

<div style="max-width: 400px; margin: 0 auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
  <h2>비밀번호 재설정</h2>
  <form method="POST" style="width: 100%;">
    {% csrf_token %}
    
    <div style="margin-bottom: 10px;">
      <label for="email" style="display: block; font-size: 14px; margin-bottom: 5px;"></label>
      {{ form.email }}
    </div>    

    <div style="display: none;">
      {{ form.email.errors }}
    </div>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #ffcc00; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
      이메일로 인증 링크 받기
    </button>
  </form>
</div>

{% endblock %}
