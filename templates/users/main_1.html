{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="{% static 'css/main_1.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    {% block style %}
    {% endblock %}
    <title>On-Record</title>
</head>
<body>
    <main class="main-container">
      <div class="background"></div>
    <div class="floating-background-up">
        <div class="circle-up circle-1"></div>
        <div class="circle-up circle-2"></div>
        <div class="circle-up circle-3"></div>
    </div>
    <div class="floating-background-down">
        <div class="circle-down circle-4"></div>
        <div class="circle-down circle-5"></div>
        <div class="circle-down circle-6"></div>
    </div>
      {% block content %}
      {% endblock %}
    </main>
    <footer>
      <a href="{% url 'users:privacy_policy' %}">개인정보처리방침</a>
      <a href="{% url 'users:terms_of_service' %}">서비스 이용약관</a>
    </footer>
</body>
</html>
