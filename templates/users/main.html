{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <title>On-Record</title>
    </head>
    <body>
        
        {% if user.is_authenticated %}
            {% include 'users/after-login.html' %}
        {% else %}
        <div class="main-page">
            <img class="logo" src="{% static 'images/온기록-logo.png' %}" alt="Logo" />
            <div class="main-text">
                <h1>온 - 기록</h1>
                <span class="typing-text"></span>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const text = "반려친구와의 소중한 일상을 기록하고\n감성 가득한 답장까지 받아보세요.";
                        const typingElement = document.querySelector(".typing-text");
                        let index = 0;
                    
                        typingElement.innerHTML = ""; // ✅ 기존 텍스트 제거
                    
                        function typeEffect() {
                            if (index < text.length) {
                                typingElement.innerHTML += text[index] === "\n" ? "<br>" : text[index]; 
                                index++;
                                setTimeout(typeEffect, 120);
                            } else {
                                typingElement.classList.add("typing-finished"); // ✅ 애니메이션 끝나면 커서 유지
                            }
                        }
                    
                        setTimeout(typeEffect, 500);
                    });
                    </script>
            </div>
            <div class="main-btn">
                <li><a href="{% url 'users:user_login' %}" class="login-btn">로그인</a></li>
                <li><a href="{% url 'users:signup' %}" class="signup-btn">회원가입</a></li>
            </div>
        </div>
        {% endif %}
    </body>
</html>
