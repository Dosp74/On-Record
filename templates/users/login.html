{% extends 'users/main-1.html' %}
{% load socialaccount %}
{% load static %}
{% load socialaccount %}


{% block content %}
    <style>
        /* 로그인 컨테이너 */
        .login-container {
            position: relative;
            width: 700px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .login-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            padding: 20px;
            margin-left: -300px; /* 왼쪽으로 이동 */
        }

        /* 제목 영역 (로그인 + 로고) */
        .login-header {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-logo {
            position: absolute;
            top: 20px; /* 컨테이너 상단 모서리에 배치 */
            left: 20px; /* 왼쪽 모서리에 배치 */
            width: 50px;
            height: auto;
        }

        .login-title {
            font-size: 28px;
            font-weight: bold;
            color: #FFC100;
            text-align: center;
            margin-top: 50px; /* 로고와의 간격 */
        }

        /* Login 밑줄 */
        .login-underline {
            width: 200px;
            height: 3px;
            background-color: #FFC100;
            border-radius: 2px;
            opacity: 30%;
            
            /* 중앙 정렬 */
            margin: 10px auto 20px auto;
            display: block;
        }

        /* 입력 필드 */
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .login-input {
            width: 80%;
            max-width: 320px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        .login-input:focus {
            border: 2px solid #FFC100;
        }

        /* 로그인 버튼 */
        .login-btn {
            width: 80%;
            max-width: 320px;
            padding: 14px;
            background: linear-gradient(60deg, #FFE28A, #FFC100);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #e5b700;
        }

        /* 소셜 로그인 */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .social-btn img {
            width: 100%;
            height: 100%;
        }

        /* 각 소셜 로그인 버튼 스타일 */
        .kakao {
            background-color: #FEE500;
        }

        .naver {
            background-color: #03C75A;
        }

        .google {
            background-color: white;
            border: 1px solid #ccc;
        }

        .social-btn:hover {
            opacity: 0.8;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .login-container {
                width: 95%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        
        <div class="login-content">
            <div class="login-header">
                <img src="{% static 'images/온기록-logo.svg' %}" alt="온-기록 로고" class="login-logo">
                <h1 class="login-title">Login</h1>
            </div>
    
            <div class="login-underline"></div>
    
            <form class="login-form" method="POST" action="">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="login-btn">로그인</button>
            </form>
    
            <div class="social-icons">
                <div class="naver_login">
                    <button type="button" onclick="location.href='{% provider_login_url 'naver' %}'">
                        <img class="naver" src="{% static 'images/naver_icon.png' %}" alt="네이버 로그인">
                    </button>
                </div>

                <div class="kakao_login">
                    <button type="button" onclick="location.href='{% provider_login_url 'kakao' %}'">
                        <img class="kakao" src="{% static 'images/kakao_icon.png' %}" alt="카카오 로그인">

                    </button>
                </div>
            
                <div class="google_login">
                    <button type="button" class="social-btn google">
                        <img src="{% static 'images/google_icon.png' %}" alt="구글 로그인" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
