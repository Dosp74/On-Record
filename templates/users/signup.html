{% extends 'users/main-1.html' %}
{% load static %}
{% load socialaccount%}


{% block content %}
<!DOCTYPE html>
    <style>


        .signup-container {
            position: relative;
            width: 1171.8px;
            height: 639px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("{% static 'images/container_background.png' %}");
            background-size: cover;
            background-position: center;
            border-radius: 15px;
        }

        .signup-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .signup-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            padding: 20px;
            margin-left: -500px; /* 왼쪽으로 이동 */
        }

        .signup-header {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .signup-logo {
            position: absolute;
            top: 20px;
            left: 70px;
            width: 50px;
            height: auto;
        }

        .signup-title {
            font-size: 28px;
            font-weight: bold;
            color: #FFC100;
            text-align: center;
            margin-top: 50px;
        }

        .signup-underline {
            width: 200px;
            height: 3px;
            background-color: #FFC100;
            border-radius: 2px;
            opacity: 30%;
            margin: 10px auto 20px auto;
            display: block;
        }

        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .signup-input {
            width: 80%;
            max-width: 320px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        .signup-input:focus {
            border: 2px solid #FFC100;
        }

        .signup-btn {
            width: 80%;
            max-width: 320px;
            padding: 14px;
            background: linear-gradient(60deg, #FFE28A, #FFC100);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-btn:hover {
            background: #e5b700;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .social-btn img {
            width: 100%;
            height: 100%;
        }

        .kakao {
            background-color: #FEE500;
        }

        .naver {
            background-color: #03C75A;
        }

        .google {
            background-color: white;
            border: 1px solid #ccc;
        }

        .social-btn:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .signup-container {
                width: 95%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">      
        <div class="signup-content">
            <div class="signup-header">
                <img src="{% static 'images/온기록-logo.svg' %}" alt="온-기록 로고" class="signup-logo">
                <h1 class="signup-title">Sign Up</h1>
            </div>
    
            <div class="signup-underline"></div>
    
            <form class="signup-form" method="POST" action="">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="signup-btn" value="SignUp">
            </form>
    
            <div class="social-icons">

                <div class="naver_login">
                    <button type="button" onclick="location.href='{% provider_login_url 'naver' %}'"><img class="naver" src="{% static 'images/naver_icon.png' %}" alt="네이버 로그인"></button>
                </div>
                
                <div class="kakao_login">
                    <button type="button" onclick="location.href='{% provider_login_url 'kakao' %}'"><img class="kakao" src="{% static 'images/kakao_icon.png' %}" alt="카카오 로그인"></button>
                </div>
            
                <div class="google_login">
                    <button type="button" onclick="location.href='{% provider_login_url 'google' %}'"><img class="google" src="{% static 'images/google_icon.png' %}" alt="구글 로그인"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
