{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .background-a {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("{% static 'images/base-a.png' %}");
    background-size: cover;
    background-position: center;
    z-index: -1; /* 배경이 다른 콘텐츠 뒤에 오도록 설정 */
  }
  .container {
    background-image: url("{% static 'images/move-form.png' %}");
    width: 900px;
    height: 480px;
    border-radius: 15px;
    box-shadow: 0 4px 50px 10px rgba(229, 188, 63, 0.6);
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background-size: cover;
    background-position: center;
 }
 .container span{
  margin-bottom: auto;
 }
 .start-hello{
  margin-top: auto;
 }
  .move-form-btn {
    display: block;
    padding: 5px 40px;
    background: linear-gradient(-60deg, #FFE28A, #FFC100);
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
 }
 .move-form-btn:hover {
    background: #e5b700;
 }
  @media (max-width: 600px) {
      .container {
          flex-direction: column;
          align-items: center;
          padding: 20px;
      }
  }
</style>
    <div class="background-a"></div>
    <div class="container">
        <h1 class="start-hello">당신의 첫 번째 온기록을 축하합니다!</h1>
        <span>오늘 남긴 기록이 내일의 가장 따뜻한 위로가 될 거에요.<br>앞으로 펼쳐질 당신의 온기록을 응원합니다.</span>
        <a href="{% url 'diaries:pet_or_plant' %}" class="move-form-btn">온기록 시작하기</a>
    </div>
    
{% endblock %}
