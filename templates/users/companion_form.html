<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pretendard&display=swap" rel="stylesheet" />
    <title>Webpage with Background</title>
    <style>
        /* 기본 초기화 */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body, html {
          width: 100%;
          height: 100%;
          overflow: hidden; /* 화면에서 스크롤 없애기 */
        }
        
        /* 배경 이미지 설정 */
        .background {
          position: fixed; /* 배경 이미지는 고정 */
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('companion_form.png'); /* 실제 배경 이미지 경로 */
          background-size: cover;
          background-position: center;
          z-index: -1; /* 배경이 다른 콘텐츠 뒤에 오도록 설정 */
        }
        
        /* 네비게이션 바 */
        .header-navbar {
          position: fixed; /* 네비게이션 바 고정 */
          top: 0;
          left: 0;
          width: 100%;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 30px;
          background-color: #FFFBED; /* 연한 노란색 */
          box-shadow: 0 4px 10px 1px rgba(0, 0, 0, 0.07); /* 피그마에서 설정한 그림자 */
          z-index: 1; /* 배경 이미지보다 위에 표시 */
        }
        
        .navbar-text {
          font-family: 'Pretendard', sans-serif;
          font-size: 18px;
          margin: 0 10px;
          color: #FFC100;
        }
        span{
            margin: 0 15px;
        }
        .navbar-logo {
          height: 40px; /* 로고 크기 설정 */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header class="header-navbar">
        <img class="navbar-logo" src="온기록-logo.svg" alt="Logo" />
        <div class="navbar-text">
            <span>모두의 온기록</span>
            <span>마이페이지</span>
        </div>
    </header>
</body>
</html>
