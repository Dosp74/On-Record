<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="
    text-align: center; 
    max-width: 400px; 
    padding: 20px; 
    background: rgba(255, 255, 255, 0.9); 
    border-radius: 12px; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  ">
    <h2 style="color: #333; font-size: 22px; margin-bottom: 20px;">새 비밀번호 설정</h2>
    <form method="POST">
      {% csrf_token %}
      <div style="margin-bottom: 15px;">
        <label for="new_password" style="display: block; font-size: 14px; margin-bottom: 5px;">새 비밀번호</label>
        <input type="password" name="new_password" required style="
          width: 100%; 
          padding: 10px; 
          border: 1px solid #ccc; 
          border-radius: 5px; 
          font-size: 14px; 
          box-sizing: border-box;
        ">
      </div>
      <button type="submit" style="
        width: 100%; 
        padding: 10px; 
        background-color: #ffcc00; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        font-size: 16px;
      ">비밀번호 변경하기</button>
    </form>
  </div>
</div>
