{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/pet_or_plant.css' %}">
{% endblock %}

{% block content %}
<div class="pet-or-plant-container">
    <div class="wave-container">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
    </div>
    <div class="floating-background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
    </div>
    <div class="select-container">
        <a href="{% url 'diaries:create_pet' %}" class="select_pet">
            <img src="{% static 'images/select_pet.png' %}" alt="Image 1" class="select_pet_img" />
            <span><div class="select-container-text">반려동물</div>과 온기록하기</span>
        </a>

        <a href="{% url 'diaries:create_plant' %}" class="select_plant">
            <img src="{% static 'images/select_plant.png' %}" alt="Image 2" class="select_plant_img" />
            <span><div class="select-container-text">반려식물</div>과 온기록하기</span>
        </a>
    </div>
</div>
{% endblock %}
