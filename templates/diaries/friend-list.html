{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Pretendard', sans-serif;
    }

    body, html {
        width: 100%;
        height: 100%;
        display: flex;  
        justify-content: center; 
        align-items: center; 
        background: #FFFBED;
    }

        /* 슬라이더 컨테이너 - 전체 중앙 정렬 */
        .slider-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        overflow: hidden;
        display: flex;
        justify-content: center; /* 중앙 정렬 */
    }

    /* 가로 스크롤 가능한 카드 리스트 */
    .slider {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        padding: 20px 0;
        cursor: grab;
        justify-content: center; /* 내부 카드도 중앙 정렬 */
    }

    .slider::-webkit-scrollbar {
        display: none; /* 스크롤바 숨김 */
    }

    /* 개별 카드 */
    .homepage-container {
        flex: 0 0 500px;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(230, 190, 90, 0.8);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;  /* 내부 요소를 중앙 정렬 */
        justify-content: center; /* 수직 중앙 정렬 */
        scroll-snap-align: center;
        transition: transform 0.3s ease;
    }

    .homepage-container:hover {
        transform: scale(1.03);
    }

    .homepage-content {
        text-align: center;
        margin-top: 20px;
    }

    /* 반려동물 프로필 */
    .pet-profile {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #FFC100;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        margin: 0 auto 20px; /* 가로축 중앙 정렬 */
    }

    .pet-profile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .pet-name {
        font-size: 20px;
        font-weight: bold;
        color: #FFC100;
        margin-bottom: 20px;
    }

    .home-description {
        font-size: 16px;
        line-height: 2;
        color: #000000;
        margin-bottom: 20px;
    }

    .move-form-btn {
        display: inline-block;
        padding: 5px 20px;
        max-width: 200px;
        text-align: center;
        background: linear-gradient(-60deg, #FFE28A, #FFC100);
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        margin-top: 10px;
        text-decoration: none;
    }

    .move-form-btn:hover {
        background: #e5b700;
    }
</style>
</head>
<body>
<div class="slider-container">
    <div class="slider">
        {% for pet in pets %}
        <div class="homepage-container">
            <div class="homepage-content">
                <div class="pet-profile">
                    <img src="{% if pet.image %}{{ pet.image.url }}{% else %}{% static 'images/default_pet.jpg' %}{% endif %}" alt="반려동물 사진">
                </div>
                <p class="pet-name">{{ pet.name }}</p>
                <p class="home-description">
                    지금까지 00개의 온기록을 남기셨어요!<br>
                    {{ pet.name }}와 함께 소중한 오늘을 기록하고 따뜻해지세요.
                </p>
                <a href="{% url 'diaries:diary_write' %}" class="move-form-btn">
                    {% if pet.id in diary_map %}
                        온기록 보기
                    {% else %}
                        온기록 남기기
                    {% endif %}
                </a>           
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
